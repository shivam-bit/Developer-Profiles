<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/index.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="./favicon.ico"/>
    <title>Simple Dev Profiles</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <div class="modal__header">
                Add developer profile
            </div>
            <hr>
            <div class="modal__main">
                <div class="profile-item">
                    <img src="./Assets/Profile_Icons/iconfinder_github_317712.png" alt="" srcset="" class="profile-item__logo">
                    <div class="profile-item__name">
                        Github*
                    </div>
                    <input type="text" class="profile-item__userName" id="Github" placeholder="Enter username">
                </div>
                <div class="profile-item">
                    <img src="./Assets/Profile_Icons/iconfinder_2018_social_media_popular_app_logo_linkedin_3225190.png" alt="" srcset="" class="profile-item__logo">
                    <div class="profile-item__name">
                        Linkedin
                    </div>
                    <input type="text" class="profile-item__userName" id="Linkedin" placeholder="">
                </div>
                <div class="profile-item">
                    <img src="./Assets/Profile_Icons/codechef-1324440139527402917_32.png" alt="" srcset="" class="profile-item__logo">
                    <div class="profile-item__name">
                        Codechef 
                    </div>
                    <input type="text" class="profile-item__userName" id="Codechef" placeholder="">
                </div>
                <div class="profile-item">
                    <img src="./Assets/Profile_Icons/iconfinder_160_Hackerrank_logo_logos_4373234.png" alt="" srcset="" class="profile-item__logo">
                    <div class="profile-item__name">
                        Hackerrank
                    </div>
                    <input type="text" class="profile-item__userName" id="Hackerrank" placeholder="">
                </div>
                <div class="profile-item">
                    <img src="./Assets/Profile_Icons/iconfinder_2018_social_media_popular_app_logo_twitter_3225183.png" alt="" srcset="" class="profile-item__logo">
                    <div class="profile-item__name">
                        Twitter 
                    </div>
                    <input type="text" class="profile-item__userName" id="Twitter" placeholder="">
                </div>
                <div class="profile-item">
                    <img src="./Assets/Profile_Icons/iconfinder_Circled_Medium_svg5_5279113.png" alt="" srcset="" class="profile-item__logo">
                    <div class="profile-item__name">
                        Medium
                    </div>
                    <input type="text" class="profile-item__userName" id="Medium" placeholder="">
                </div>
            </div>
            <hr>
            <div class="error-box">
                <!-- INVALID USERNAME -->
            </div>
            <div class="modal__footer">
                <button class="close-button">Cancel</button>
                <button class="submit-button">Submit</button>
            </div>
        </div>
    </div>
    <navbar class="navbar">
        <div class="cover-image">
          <img src="./Assets/Icons _ Illustrations/undraw_dev_productivity_umsq 1.png" alt="" srcset="" id="cover-image">  
        </div>
        <div class="project-name">
            The Developer Repository
        </div>
    </navbar>
    <main class="main">
        <div class="section">
            <div class="explore-section-header">
                Explore developer profiles
            </div>
        </div>
        <hr>
        <div class="section">
            <div class="search-bar">
                <input type="text" class="searcBar__inputSpace" placeholder="Search for username">
                <div class="search-bar__finderIcon">
                    <img src="./Assets/Icons _ Illustrations/search-24px.svg" alt="" srcset="" id="finderIcon">
                </div>
            </div>
            <div class="dev-profiles-section">
                
            </div>
        </div>
        <hr>
        <div class="section add-dev-section">
            <div class="add-dev-section__Header">
                Could not find what you were looking for?
            </div>
            <button class="add-dev-section__btn">
                Add developer info
            </button>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__text">
            Made with <img src="./Assets/Icons _ Illustrations/favorite-24px.svg" alt="" srcset="" class="footer-heart"> by Shivam
        </div>
    </footer>
</body>
</html>
